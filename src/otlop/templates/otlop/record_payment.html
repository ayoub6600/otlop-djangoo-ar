{% extends 'otlop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">تسجيل دفعة للسائق {{ driver.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="amount">المبلغ <span class="text-danger">*</span></label>
            <input 
                type="number" 
                name="amount" 
                id="amount" 
                class="form-control" 
                placeholder="أدخل مبلغ الدفعة" 
                min="0" 
                step="0.01"
                required>
        </div>
        <div class="form-group mb-3">
            <label for="payment_method">طريقة الدفع</label>
            <select name="payment_method" id="payment_method" class="form-control">
                <option value="Cash">نقدي</option>
                <option value="Bank Transfer">تحويل بنكي</option>
                <option value="Other">أخرى</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="notes">ملاحظات</label>
            <textarea 
                name="notes" 
                id="notes" 
                class="form-control" 
                placeholder="أدخل ملاحظات إن وجدت" 
                rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> تسجيل الدفعة
            </button>
            <a href="{% url 'drivers_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> إلغاء
            </a>
        </div>
    </form>
</div>
{% endblock %}
