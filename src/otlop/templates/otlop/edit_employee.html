{% extends 'otlop/base.html' %}

{% block content %}
  <h2>تعديل بيانات الموظف</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="employee_name">الاسم</label>
      <input type="text" name="employee_name" class="form-control" value="{{ employee.name }}" required>
    </div>
    <div class="form-group">
      <label for="employee_position">المسمى الوظيفي</label>
      <input type="text" name="employee_position" class="form-control" value="{{ employee.position }}" required>
    </div>
    <div class="form-group">
      <label for="employee_salary">الراتب</label>
      <input type="number" step="0.01" name="employee_salary" class="form-control" value="{{ employee.salary }}" required>
    </div>
    <div class="form-group">
      <label for="employee_phone">رقم الهاتف</label>
      <input type="text" name="employee_phone" class="form-control" value="{{ employee.phone }}" required>
    </div>
    <button type="submit" class="btn btn-primary">تعديل</button>
  </form>
{% endblock %}
