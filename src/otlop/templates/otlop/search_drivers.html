{% extends 'otlop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">إدارة السائقين</h2>

    <!-- نموذج البحث -->
    <form method="get" class="mb-4">
        <input type="text" name="q" class="form-control" placeholder="ابحث عن السائق بالاسم أو رقم الهاتف..." value="{{ query }}">
    </form>

    <!-- عرض النتائج -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>اسم السائق</th>
                <th>رقم الهاتف</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ driver.name }}</td>
                <td>{{ driver.phone_number }}</td>
                <td>
                    <a href="{% url 'edit_driver' driver.id %}" class="btn btn-secondary btn-sm">تعديل</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">لا توجد نتائج مطابقة.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
