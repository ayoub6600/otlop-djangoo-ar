{% extends 'otlop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">تعديل بيانات السائق: {{ driver.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">اسم السائق</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ driver.name }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone_number">رقم الهاتف</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ driver.phone_number }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="vehicle_type">نوع المركبة</label>
            <input type="text" name="vehicle_type" id="vehicle_type" class="form-control" value="{{ driver.vehicle_type }}">
        </div>
        <div class="form-group mb-3">
            <label for="license_number">رقم الرخصة</label>
            <input type="text" name="license_number" id="license_number" class="form-control" value="{{ driver.license_number }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="percentage">النسبة</label>
            <input type="number" name="percentage" id="percentage" class="form-control" value="{{ driver.percentage }}" step="0.01">
        </div>
        <div class="form-group mb-3">
            <label for="secret_code">الرمز السري</label>
            <input type="password" name="secret_code" id="secret_code" class="form-control" placeholder="أدخل الرمز السري" required>
        </div>
        <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
        <a href="{% url 'drivers_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
