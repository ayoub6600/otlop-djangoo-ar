{% load static %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    
    <!-- تحميل رابط الـ CSS -->
    <link rel="stylesheet" href="{% static 'otlop/css/main.css' %}">
</head>
<body>
    {% block content %}
    <div class="login-container">
        <div class="login-box">
            <p class="logo-text">اطلب_OTLOP</p> <!-- نصف الاسم تحت الشعار -->

            <h2>إنشاء حساب</h2>
            
            <!-- عرض الرسائل عند النجاح أو الخطأ -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- نموذج إنشاء الحساب -->
            <form method="POST">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
                </div>
                <div class="input-group">
                    <label for="password">كلمة السر:</label>
                    <input type="password" id="password" name="password" required placeholder="أدخل كلمة السر">
                </div>
                <div class="input-group">
                    <label for="confirm_password">تأكيد كلمة السر:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="أعد إدخال كلمة السر">
                </div>
                <div class="input-group">
                    <label for="admin_key">كلمة السر الخاصة بالمدير:</label>
                    <input type="password" id="admin_key" name="admin_key" required placeholder="أدخل كلمة السر الخاصة بالمدير">
                </div>
                <button type="submit" class="btn">إنشاء الحساب</button>
            </form>
            
            <div class="signup-link">
                <p>هل لديك حساب بالفعل؟ <a href="{% url 'login' %}">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
