{% extends 'otlop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">إضافة سائق جديد</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">اسم السائق <span class="text-danger">*</span></label>
            <input type="text" name="name" id="name" class="form-control" placeholder="أدخل اسم السائق" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone_number">رقم الهاتف <span class="text-danger">*</span></label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="أدخل رقم الهاتف" required>
        </div>
        <div class="form-group mb-3">
            <label for="vehicle_type">نوع المركبة</label>
            <input type="text" name="vehicle_type" id="vehicle_type" class="form-control" placeholder="أدخل نوع المركبة">
        </div>
        <div class="form-group mb-3">
            <label for="license_number">رقم الرخصة <span class="text-danger">*</span></label>
            <input type="text" name="license_number" id="license_number" class="form-control" placeholder="أدخل رقم الرخصة" required>
        </div>
        <div class="form-group mb-3">
            <label for="percentage">نسبة السائق</label>
            <input type="number" name="percentage" id="percentage" class="form-control" placeholder="أدخل نسبة السائق" value="10.00">
        </div>
        <!-- حقل الرمز السري -->
        <div class="form-group mb-3">
            <label for="secret_code">الرمز السري <span class="text-danger">*</span></label>
            <input type="password" name="secret_code" id="secret_code" class="form-control" placeholder="أدخل الرمز السري" required>
        </div>
        <button type="submit" class="btn btn-primary">إضافة السائق</button>
    </form>
</div>
{% endblock %}
