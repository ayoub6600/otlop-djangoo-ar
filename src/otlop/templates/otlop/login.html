<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    
    <!-- تحميل العلامة الخاصة بالـ static -->
    {% load static %}
    
    <!-- تضمين ملف CSS -->
    <link rel="stylesheet" href="{% static 'otlop/css/main.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'otlop/images/logo_login.png' %}" alt="Logo" class="login-logo">
            <p class="logo-text">اطلب_OTLOP</p> <!-- نصف الاسم تحت الشعار -->

            <h2>تسجيل الدخول</h2>
            
            <!-- عرض الرسائل عند النجاح أو الخطأ -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- نموذج تسجيل الدخول -->
            <form method="POST">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">دخول</button>
            </form>

            <div class="signup-link">
                <p>ليس لديك حساب؟ <a href="{% url 'register' %}">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </div>
</body>
</html>
